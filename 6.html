<body id="ui-six">
    <main>
        <section class="container-fluid">
            <div class="form-wrapper">
                <div class="d-flex">
                    <div class="signup-tab">Sign Up</div>
                    <div class="login-tab">Log In</div>

                <div class="signup-wrapper">
                    <h1>Sign Up for Free</h1>
                    <form action="" method="post">
                        <div class="d-flex">
                            <div class="col-6">
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name*" required>

                            <div class="col-6">
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name*" required>
                            </div>
                        </div>
                        <div>
                            <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email Address*" required>
                        </div>
                        <div>
                            <input type="password" name="yourpassword" id="yourpassword" class="form-control" placeholder="Set A Password*" required>
                        </div>
                        <button class="btn">Get Started</button>
                    </form>
                </div>
            </div>
        </section>
